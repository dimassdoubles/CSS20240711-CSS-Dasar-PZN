<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* :root untuk global scope */
        :root {
            --brand-color: blue;
        }

        .box {
            --box-color: red;
            background-color: var(--box-color);
            border-style: solid;
            border-color: var(--brand-color);
            width: 100px;
            height: 100px;
        }

        p {
            color: var(--brand-color);
            background-color: var(--box-color, aqua);
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
    <p>Hello World!</p>
</body>

</html>
